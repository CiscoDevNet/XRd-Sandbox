hostname sandbox-iosxr-1
logging monitor debugging
ssh server vrf default
banner motd "Hello there! Hoping you are having a great day
... Welcome to '$(hostname)',
your favorite CISCO.IOSXR.IOSXR Sandbox"
username cisco
 group root-lr
 group cisco-support
 secret 10 $6$nq.zzBkzDwz1z...$SgtSjbwGrRiPc99P7wEJaxd.tJE5rF.7uXA/cD3UqNzTIc7NfaxqHAIWMkwW8jgaV48J1O.oiG79pXNhXoHKO1
!
grpc
 port 57777
 no-tls
 address-family ipv4
!
netconf-yang agent
 ssh
!
netconf agent tty
!
!! lab1-xrd1
interface GigabitEthernet0/0/0/0
 ipv4 address 172.30.1.200/24
!
!! xrd1-xrd2
interface GigabitEthernet0/0/0/1
 ipv4 address 10.0.3.1/24
!
!! xrd1-xrd3
interface GigabitEthernet0/0/0/6
 ipv4 address 10.0.4.1/24
!
interface Loopback0
 ipv4 address 1.1.1.1/32
!
router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/1
  !
  interface GigabitEthernet0/0/0/6
  !
 !
!
router static
 address-family ipv4 unicast
  9.0.0.1/32 172.31.1.1
 !
!
router bgp 1
 bgp router-id 1.1.1.1
 bgp update-delay 0
 address-family ipv4 unicast
  redistribute static
 !
 neighbor 2.2.2.2
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
  !
 !
!
end


