hostname xrd-3
logging monitor debugging
ssh server vrf default
banner motd "Hello there! Hoping you are having a great day
... Welcome to '$(hostname)',
your favorite CISCO.IOSXR.IOSXR Sandbox"
username cisco
 group root-lr
 group cisco-support
 secret 10 $6$nq.zzBkzDwz1z...$SgtSjbwGrRiPc99P7wEJaxd.tJE5rF.7uXA/cD3UqNzTIc7NfaxqHAIWMkwW8jgaV48J1O.oiG79pXNhXoHKO1
!
grpc
 port 57777
 no-tls
 address-family ipv4
!
netconf-yang agent
 ssh
!
netconf agent tty
!
interface GigabitEthernet0/0/0/1
 description to xrd-1 Gi0/0/0/1
 ipv4 address 10.1.3.3/24
 no shutdown
!
interface GigabitEthernet0/0/0/2
 description to xrd-2 Gi0/0/0/2
 ipv4 address 10.2.3.3/24
 no shutdown
!
interface Loopback0
 ipv4 address 3.3.3.3/32
!
router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/1
  !
  interface GigabitEthernet0/0/0/2
  !
 !
!
router bgp 1
 bgp router-id 3.3.3.3
 bgp update-delay 0
 address-family ipv4 unicast
 !
 neighbor 2.2.2.2
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
  !
 !
!
end
