hostname sandbox-iosxr-1
logging monitor debugging
ssh server vrf default
banner motd "Hello there! Hoping you are having a great day
... Welcome to '$(hostname)',
your favorite CISCO.IOSXR.IOSXR Sandbox"
username cisco
 group root-lr
 group cisco-support
 secret 10 $6$nq.zzBkzDwz1z...$SgtSjbwGrRiPc99P7wEJaxd.tJE5rF.7uXA/cD3UqNzTIc7NfaxqHAIWMkwW8jgaV48J1O.oiG79pXNhXoHKO1
!
grpc
 port 57777
 no-tls
 address-family ipv4
!
netconf-yang agent
 ssh
!
netconf agent tty
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 MgmtEth0/RP0/CPU0/0 10.10.20.254
 !
!
end


interface MgmtEth0/RP0/CPU0/0
 vrf MGMT
 ipv4 address 172.28.0.20/16
!

!! lab2-xrd2
interface GigabitEthernet0/0/0/2
 ipv4 address 172.31.1.200/24
!

!! xrd1-xrd2
interface GigabitEthernet0/0/0/0
 ipv4 address 10.0.3.2/24
!

!! xrd2-xrd3
interface GigabitEthernet0/0/0/1
 ipv4 address 10.0.5.2/24
!

interface Loopback0
 ipv4 address 2.2.2.2/32
!

!! ---------------
!! SSH config
!! ---------------

ssh server
ssh server vrf MGMT

!! ---------------
!! OSPF config
!! ---------------

router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/0
  !
  interface GigabitEthernet0/0/0/1
  !
  interface GigabitEthernet0/0/0/2
  !
 !
!

!! ---------------
!! BGP config
!! ---------------

router bgp 1
 bgp router-id 2.2.2.2
 bgp update-delay 0
 address-family ipv4 unicast
 !
 neighbor 1.1.1.1
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
   route-reflector-client
  !
 !
 neighbor 3.3.3.3
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
   route-reflector-client
  !
 !
!

!! ---------------
!! General config
!! ---------------

line console
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!
line default
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!

end
