!
tacacs source-interface MgmtEth0/RP0/CPU0/0 vrf default
tacacs-server host 10.0.0.100 port 49
 key 0 testing123
!
!
hostname xrd-1
logging monitor debugging
ssh server vrf default
ssh server netconf vrf default
banner motd "Hello there! Hoping you are having a great day
... Welcome to '$(hostname)',
your favorite CISCO.IOSXR.IOSXR Sandbox"
!
grpc
 port 57777
 no-tls
 address-family ipv4
!
netconf-yang agent
 ssh
!
netconf agent tty
!
interface GigabitEthernet0/0/0/0
 description to xrd-2 Gi0/0/0/0
 ipv4 address 10.1.2.1/24
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to xrd-3 Gi0/0/0/1
 ipv4 address 10.1.3.1/24
 no shutdown
!
interface Loopback0
 ipv4 address 1.1.1.1/32
!
router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/0
  !
  interface GigabitEthernet0/0/0/1
  !
 !
!
router bgp 1
 bgp router-id 1.1.1.1
 bgp update-delay 0
 address-family ipv4 unicast
 !
 neighbor 2.2.2.2
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
  !
 !
!
end


