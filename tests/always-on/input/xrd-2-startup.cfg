!
hostname xrd-2
logging monitor debugging
ssh server vrf default
banner motd "Hello there! Hoping you are having a great day
... Welcome to '$(hostname)',
your favorite CISCO.IOSXR.IOSXR Sandbox"
!
grpc
 port 57777
 no-tls
 address-family ipv4
!
netconf-yang agent
 ssh
!
netconf agent tty
!
interface GigabitEthernet0/0/0/0
 description to xrd-1 Gi0/0/0/0
 ipv4 address 10.1.2.2/24
 no shutdown
!
interface GigabitEthernet0/0/0/2
 description to xrd-3 Gi0/0/0/2
 ipv4 address 10.2.3.2/24
 no shutdown
!
interface Loopback0
 ipv4 address 2.2.2.2/32
!
router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/0
  !
  interface GigabitEthernet0/0/0/2
  !
 !
!
router bgp 1
 bgp router-id 2.2.2.2
 bgp update-delay 0
 address-family ipv4 unicast
 !
 neighbor 1.1.1.1
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
   route-reflector-client
  !
 !
 neighbor 3.3.3.3
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
   route-reflector-client
  !
 !
!
end
